        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHigh", highScore);
        }
        eatSound.currentTime = 0;
        eatSound.play();
        do {
          apple = {
            x: Math.floor(Math.random() * cells),
            y: Math.floor(Math.random() * cells)
          };
        } while (snake.some(p => p.x === apple.x && p.y === apple.y));
      } else {
        snake.pop();
      }
  
      draw();
      updateScore();
    }
  
    function startGame() {
      initGame();
      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(update, 130);
    }
  
    function pauseGame() {
      paused = !paused;
    }
  
    function resetGame() {
      clearInterval(gameLoop);
      initGame();
      draw();
    }
  
    function setDirection(dir) {
      const opposite = { up: "down", down: "up", left: "right", right: "left" };
      if (dir !== opposite[direction]) direction = dir;
    }
  
    document.addEventListener("keydown", e => {
      const map = {
        ArrowUp: "up", ArrowDown: "down", ArrowLeft: "left", ArrowRight: "right",
        w: "up", s: "down", a: "left", d: "right"
      };
      const key = e.key.toLowerCase();
      if (map[key]) setDirection(map[key]);
    });
  
    let touchStartX = 0, touchStartY = 0;
    const gameArea = document.getElementById("gameArea");
  
    gameArea.addEventListener("touchstart", e => {
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    });
  
    gameArea.addEventListener("touchend", e => {
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        setDirection(dx > 30 ? "right" : "left");
      } else {
        setDirection(dy > 30 ? "down" : "up");
      }
    });
  
    function toggleFullscreen() {
      const docEl = document.documentElement;
      if (!document.fullscreenElement) {
        docEl.requestFullscreen?.();
        docEl.webkitRequestFullscreen?.();
        docEl.msRequestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    }
  
    // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Ä–µ–º—è –∏ –∏–≥—Ä—É
    updateTime();
    initGame();
    draw();
  </script>
